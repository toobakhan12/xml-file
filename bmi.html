<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>BMI Calculator</h1>

    <label for="wight"> weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter your weight">

    <label for="height"> hight (m)</label>
    <input type="number" id="height" placeholder="Enter your heigt">

    <button onclick="CalculateBMI()"> Calculate BMI</button>

    <div id="result"></div>

    <script>
        function CalculateBMI() {

            //get user input //
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let result = document.getElementById("result");

            //check if input is valid
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                result.innerHTML = "please enter valid weightand height";

            }

            //calculate BMI
            let bmi = weight / (height * height);
            console.log(bmi)

            //display BMI and interpretation 
            result.innerHTML = "you BMIis:" + bmi.toFixed(2) + "<br>";
            if (bmi < 1.85) {
                result.innerHTML += "you are unterweight.";
            }
            else if (bmi >= 1.85 && bmi < 2.49) {
                result.innerHTML += "you have a normal weight.";
            }
            else if (bmi >= 2.5 && bmi < 2.99) {
                result.innerHTML += "you are overweight.";
            }
            else {
                result.innerHTML += "you are obese"
            }
        }
    </script>
</body>

</html>
